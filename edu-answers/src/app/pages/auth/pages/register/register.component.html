<div class="register-wrapper m-auto">
  <form class="d-flex flex-column p-3"
        [formGroup]="registerForm"
        (ngSubmit)="onFormSubmit()">
    <h1 class="text-center font-bold">{{'REGISTER.TITLE' | translate}}</h1>
    <mat-form-field appearance="fill">
      <mat-label>{{'REGISTER.NAME' | translate}}</mat-label>
      <input matInput
             required
             maxlength="20"
             formControlName="name"
             placeholder="Vārds">
      <mat-error>{{getNameErrorMessage}}</mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>{{'REGISTER.EMAIL' | translate}}</mat-label>
      <input matInput
             required
             formControlName="email"
             placeholder="Email">
      <mat-error>{{getEmailErrorMessage}}</mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>{{'REGISTER.PASS' | translate}}</mat-label>
      <input matInput
             required
             placeholder="Parole"
             formControlName="password"
             autocomplete="no"
             type="password">
      <mat-error>{{getPasswordErrorMessage}}</mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>{{'REGISTER.C_PASS' | translate}}</mat-label>
      <input matInput
             required
             placeholder="Atkārtotā parole"
             formControlName="confirm_password"
             autocomplete="no"
             type="password">
      <mat-error>{{getConfirmPasswordErrorMessage}}</mat-error>
    </mat-form-field>
    <button class="mt-3" mat-flat-button
            color="primary"
            type="submit"
            [class.spinner]="loading" [disabled]="loading">
      {{'REGISTER.BUTTON' | translate}}
    </button>
  </form>
</div>
