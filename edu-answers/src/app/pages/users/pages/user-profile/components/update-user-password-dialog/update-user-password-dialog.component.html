<div class="form-wrapper">
  <h1 class="text-center">Rediģē paroli</h1>

  <form class="d-flex flex-column mt-3" [formGroup]="form" (ngSubmit)="onFormSubmit()">
    <mat-form-field appearance="fill">
      <mat-label>Pasreizeja parole</mat-label>
      <input matInput
             required
             placeholder="Pasreizeja parole"
             formControlName="password"
             type="password"
             autocomplete="off">
      <mat-error></mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Jauna parole</mat-label>
      <input matInput
             required
             placeholder="Jauna parole"
             formControlName="new_password"
             type="password"
             autocomplete="off">
      <mat-error></mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Atkarto jauno parole</mat-label>
      <input matInput
             required
             placeholder="Jauna parole"
             formControlName="confirm_new_password"
             type="password"
             autocomplete="off">
      <mat-error></mat-error>
    </mat-form-field>
    <mat-dialog-actions align="end">
      <button mat-stroked-button mat-dialog-close>Atpakal</button>
      <button mat-flat-button color="primary" type="submit">Saglabat</button>
    </mat-dialog-actions>

  </form>
</div>
