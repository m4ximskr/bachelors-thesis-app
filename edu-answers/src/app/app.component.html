<div class="global-wrapper">
  <header>
    <nav class="d-flex align-items-center justify-content-between mx-auto px-3 h-100">

      <div class="d-flex align-items-center">
        <a class="color-black text-decoration-none d-flex align-items-center" routerLink="">
          <mat-icon class="me-2 school">school</mat-icon>
          <span class="logo-text">ATBILDES MĀCĪBĀM</span>
        </a>
      </div>


      <div class="d-flex align-items-center">

<!--        aria-hidden="false"-->
        <mat-icon class="pointer me-3" svgIcon="lv" [tabIndex]="0" aria-hidden="false" (click)="translate.use('lv')"></mat-icon>
        <mat-icon class="pointer me-3" svgIcon="ru" [tabIndex]="0" aria-hidden="false" (click)="translate.use('ru')"></mat-icon>



        <div class="auth" *ngIf="!userStorageService.userID">
          <div class="auth-controls">
            <button mat-flat-button color="primary" routerLink="auth/login" class="me-3">Ieeja</button>
            <button mat-flat-button color="primary" routerLink="auth/register">Reģistrācija</button>
          </div>
          <button class="auth-menu" mat-icon-button><mat-icon [matMenuTriggerFor]="authDropdown">menu</mat-icon></button>
        </div>

        <div *ngIf="userStorageService.userID" class="d-flex">
          <button mat-flat-button color="primary" class="me-3" (click)="openDialog()"><mat-icon>add</mat-icon><span class="add-question"> Uzdot jautājumu</span></button>
          <mat-icon [matMenuTriggerFor]="menu" class="profile-icon s-40 color-light-purple pointer" tabindex="0">
            account_circle
          </mat-icon>

        </div>

      </div>

    </nav>
  </header>

  <div class="content px-3">
    <router-outlet></router-outlet>
  </div>

  <footer class="w-100 d-flex align-items-center justify-content-center">
    <div>© 2021 ATBILDES MĀCĪBĀM.</div>
  </footer>

</div>

<mat-menu #menu="matMenu">
  <button mat-menu-item routerLink="users/profile">Profils</button>
  <button *ngIf="userStorageService.isAdmin()" mat-menu-item routerLink="users">Visi lietotaji</button>
  <button mat-menu-item (click)="authService.logout()">Iziet</button>
</mat-menu>

<mat-menu #authDropdown="matMenu">
  <button mat-menu-item routerLink="auth/login">Ieeja</button>
  <button mat-menu-item routerLink="auth/register">Reģistrācija</button>
</mat-menu>
